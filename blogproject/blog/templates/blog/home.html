{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>مرحبًا بكم في المدونة</h1>
        <div class="post-list">
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content|truncatewords:20 }}</p>
                    <small>تم النشر بواسطة {{ post.author.username }} في {{ post.created_at }}</small>
                </div>
            {% empty %}
                <p>لا توجد منشورات لعرضها.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
